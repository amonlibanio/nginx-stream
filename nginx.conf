
daemon off;

worker_processes  auto;

pid /run/nginx.pid;

error_log /dev/stderr info;

events {
    worker_connections 1024;
}

rtmp_auto_push on;

rtmp {

  #log_format new '$remote_addr';
  access_log /dev/stdout combined;

  server {
    listen 1935;
    chunk_size 4000;

    application stream {

    live on;
    record off;
    sync 10ms;

    exec ffmpeg -i rtmp://localhost:1935/stream/$name 

        -c:v libx264 -r 30 -g 60 -keyint_min 30 -x264opts "keyint=60:min-keyint=60:no-scenecut"
        -sws_flags lanczos -tune film -pix_fmt yuv420p -c:a copy -f flv -threads 1
        -strict normal -profile:v baseline rtmp://10.99.0.10:1935/hls/$name_720p

        -vb 1000k -minrate 1000k -maxrate 1000k -bufsize 1000k -s 854x480 -c:v libx264 -preset superfast
        -r 30 -g 60 -keyint_min 30 -x264opts "keyint=60:min-keyint=60:no-scenecut"
        -sws_flags lanczos -tune film -pix_fmt yuv420p -c:a copy -f flv -threads 1
        -strict normal -profile:v baseline rtmp://10.99.0.10:1935/hls/$name_480p

        -vb 750k -minrate 750k -maxrate 750k -bufsize 750k -s 640x360 -c:v libx264 -preset superfast
        -r 30 -g 60 -keyint_min 30 -x264opts "keyint=60:min-keyint=60:no-scenecut"
        -sws_flags lanczos -tune film -pix_fmt yuv420p -c:a copy -f flv -threads 1
        -strict normal -profile:v baseline rtmp://10.99.0.10:1935/hls/$name_360p

        -vb 400k -minrate 400k -maxrate 400k -bufsize 400k -s 416x240 -c:v libx264 -preset superfast
        -r 30 -g 60 -keyint_min 30 -x264opts "keyint=60:min-keyint=60:no-scenecut"
        -sws_flags lanczos -tune film -pix_fmt yuv420p -c:a copy -f flv -threads 1
        -strict normal -profile:v baseline rtmp://10.99.0.10:1935/hls/$name_240p
     
   }

    application hls {
      
      live on;
      record off;
      sync 10ms;

      hls on;
      hls_nested on;
      hls_type live;
      hls_fragment_naming system;
      hls_path /data/hls;
      hls_fragment_slicing aligned;
      hls_fragment 4s;

      hls_variant _480p BANDWIDTH=1128000,RESOLUTION=854x480;
      hls_variant _360p BANDWIDTH=878000,RESOLUTION=640x360;
      hls_variant _240p BANDWIDTH=528000,RESOLUTION=426x240;
      hls_variant _240p BANDWIDTH=264000,RESOLUTION=426x240;

      dash on;
      dash_nested on;
      dash_path /data/dash;
    }
  }
}

http {

  log_format  main_timed  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for" '
                          '$request_time $upstream_response_time $pipe $upstream_cache_status';

  access_log /dev/stdout main_timed;

  server {

    listen 80;
    sendfile off;
    tcp_nopush on;
    directio 512;

    location / {

      # Disable cache
      etag off;
      add_header Last-Modified "";
      add_header 'Cache-Control' 'no-cache';

      # CORS setup
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
      add_header 'Access-Control-Allow-Headers' 'Range';

      # allow CORS preflight requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Headers' 'Range';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }

      types {
        application/dash+xml mpd;
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        video/mp4 mp4;
      }
    }

    location /hls {
      types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
      }
      root /data;
      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin *;
    }

    location /dash {
      types {
        application/dash+xml mpd;
        video/mp4 mp4;
      }
      root /data;
      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin *;
    }

    location /stat {
      rtmp_stat all;
      rtmp_stat_stylesheet static/stat.xsl;
    }

    location /static {
      alias /www/static;
    }

    location = /crossdomain.xml {
      root /www/static;
      default_type text/xml;
      expires 24h;
    }
  }
}